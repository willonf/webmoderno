<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        window.document.getElementById('primeiro').classList.add('destaque')

        const divs = window.document.getElementsByTagName('div')
        Array.from(divs).forEach(element => element.classList.remove('destaque'))
        const divsArray = [...divs]

        divsArray.forEach(element => {
            element.classList.add('destaque')
        });

        ultimosElementos = document.getElementsByClassName('ultimo')

        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
